<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Huxley</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

	<!-- Favicons -->
	<link href="/assets/img/favicon.png" rel="icon">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="/assets/css/style.css">


	
</head>
<body class="account-page">

	<!-- Main Wrapper -->
	<div class="bg-pattern-style bg-pattern-style-register">
	<div class="main-wrapper">
		<!-- Page Content -->
			<div class="content">

				<!-- Register Content -->
				<div class="account-content">
					<div class="account-box">
						<div class="login-right">
							<div class="login-header">
								<h3><span>Crear</span> Cuenta</h3>
							</div>

							<!-- Register Form -->
							<form action="/index.html">
								<div class="form-group">Crear con: <br />
									<ul class="social-share">
										<li><a href="#" title="Facebook"><i class="fab fa-facebook"></i></a></li>
										<li><a href="#" title="Google Plus"><i class="fab fa-google-plus"></i></a></li>
									</ul>
								</div>
								<br />
								<br />
								<div class="row">
									<div class="col-lg-6">
										<div class="form-group">
											<label class="form-control-label">Nombre</label>
											<input id="first-name" type="text" class="form-control" name="first_name" autofocus="">
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<label class="form-control-label">Apellidos</label>
											<input id="last-name" type="text" class="form-control" name="last_name">
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="form-control-label">Correo Electronico</label>
									<input id="email" type="email" class="form-control">
								</div>
								<div class="row">
									<div class="col-lg-6">
										<div class="form-group">
											<label class="form-control-label">Contraseña</label>
											<input id="password" type="password" class="form-control" name="password">
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<label class="form-control-label">Confirmar Contraseña</label>
											<input id="password-confirm" type="password" class="form-control" name="password_confirmation">
										</div>
									</div>
								</div>
								<div class="card-body">
									<div class="form-group">
										<div class="custom-control custom-control-xs custom-checkbox">
											<input type="checkbox" class="custom-control-input" name="agreeCheckboxUser" id="agree_checkbox_user">
											<label class="custom-control-label" for="agree_checkbox_user">Estoy de Acuerdo con las</label> <a tabindex="-1" href="javascript:void(0);">politica de privacidad</a> &amp; <a tabindex="-1" href="javascript:void(0);"> Terminos.</a>
										</div>
									</div>
									<button class="btn btn-primary login-btn" type="submit">Crear Cuenta</button>
									<div class="account-footer text-center mt-3">
										Ya tienes una cuenta? <a class="forgot-link mb-0" href="/html/login/index.html">Inicia Sesion</a>
									</div>
								</form>
								<!-- /Register Form -->
								
							</div>
						</div>
					</div>
					<!-- /Register Content -->

				</div>

			</div>		
			<!-- /Page Content -->

		</div>
		<!-- /Main Wrapper -->

		<!-- jQuery -->
		<script src="/assets/js/jquery-3.6.0.min.js"></script>
		
		<!-- Bootstrap Core JS -->
		<script src="/assets/js/bootstrap.bundle.min.js"></script>
		
		<!-- Custom JS -->
		<script src="/assets/js/script.js"></script>
		
	</body>
</html>
